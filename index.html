<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<!-- Normalize -->
		<link
			rel="stylesheet"
			href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
		/>
		<!-- Styles -->
		<link rel="stylesheet" href="./css/style.min.css" />

		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<!-- Container -->
		<main class="container">
			<!-- Card -->
			<article class="card">
				<div class="card__bg-container">
					<img
						src="./images/bg-pattern-card.svg"
						alt="bg-pattern-card"
						class="card__bg-img"
					/>
				</div>
				<div class="card__body">
					<img
						src="./images/image-victor.jpg"
						alt="Img Victor"
						class="card__profile"
					/>
					<h1 class="card__title">Victor Crest <span>26</span></h1>
					<p class="card__city">London</p>
				</div>
				<div class="card__footer">
					<div class="card__stats">
						<h3>80K</h3>
						<p>Followers</p>
					</div>
					<div class="card__stats">
						<h3>803K</h3>
						<p class="">Likes</p>
					</div>
					<div class="card__stats">
						<h3>1.4K</h3>
						<p>Photos</p>
					</div>
				</div>
			</article>
			<!-- Card -->
		</main>
		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/EngelReyes23" target="_blank">EngelReyes23</a
			>.
		</div>
		<!-- Container -->
	</body>
</html>
